<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caça ao Tesouro</title>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/favicon_pirate.ico">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="title-div">
    <div class="box title">
      <h1 class="title-name">Caça ao <span>Tesouro</span></h1>
    </div>

    <div class="box title">
      <h1 class="title-name2">Mochila do <span>Pirata</span></h1>
    </div>
  </div>

  <button class="custom-btn btn-div" onclick="showFirstDiv()">Caça Tesouro</button>
  <button class="custom-btn btn-div" onclick="showSecondDiv()">Mochila do Pirata</button>

  <div class="box main" id="div1">
    <label for="guide"><br>Ahoy, companheiro pirata!<br><br>Escolha um ponto de partida e destino clicando no grid
      abaixo.<br><br>Nosso objetivo é encontrar o caminho até o aguardado tesouro.<br><br>Escolha entre
      Dijkstra, DFS (Depth First Search) ou BFS (Breadth First Search).<br><br>Por Dijkstra você consegue navegar
      pela diagonal, podendo ultrapassar<br>pelo meio de dois obstáculos caso haja caminho após eles!</label>

    <div class="box controls">

      <div class="item control1" id="obstacle-selector">
        <label for="num-obstacles">Número de obstáculos:</label>
        <input type="number" id="num-obstacles" min="0" max="100" value="0" oninput="limit_input_obstacle(this)"
          style="width: 70px;">
        <button class="custom-btn btn-search" onclick="update_obstacles()">Confirmar</button>
        <button class="custom-btn btn-search" onclick="restart_obstacles()">Embaralhar Obstáculos</button>
      </div>

      <div class="item control2" id="xy-selector">
        <div>
          <label for="grid-size-x">Tamanho X:</label>
          <input type="number" id="grid-size-x" min="1" max="20" value="10" oninput="limit_input_x(this)"
            style="width: 53px;">
        </div>
        <div>
          <label for="grid-size-y">Tamanho Y:</label>
          <input type="number" id="grid-size-y" min="1" max="16" value="10" oninput="limit_input_y(this)"
            style="width: 53px;">
        </div>
        <button class="custom-btn btn-search" onclick="change_grid_size()">Confirmar</button>
      </div>

      <div class="item control3" id="search-mode-selector">
        <label for="search-mode">Modo de busca:</label>
        <select id="search-mode" onchange="change_search_mode()">
          <option value="dijkstra">Dijkstra</option>
          <option value="dfs">DFS</option>
          <option value="bfs">BFS</option>
        </select>
      </div>

      <div class="item control4" id="steps">
        <span class="label">Número de passos: </span>
        <span id="step-count"></span>
      </div>
    </div>

    <div class="box grid">
      <div id="massive-grid"></div>
    </div>
  </div>

  <div class="box2" id="div2">
    <div class="container-mochila">
      <h1 for="guide">Insira o peso primeiro, seguido pelo seu lucro no primeiro campo, e a capacidade no segundo campo!
      </h1>
      <div class="insert">
        <input type="text" placeholder="'peso valor peso valor...'" id="items">
        <input type="text" placeholder="Capacidade" value="50" id="capacity">
        <button class="custom-btn btn-search" id="runButton">Analisar</button>
      </div>
      <div class="output">
        <h2>Resultado</h2>
        <div id="result">-</div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Valor</th>
            <th>Peso</th>
            <th>V/P</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="box footer">
    <p>Desenvolvido por José Luís (190057858) e Victor Cabral (190038900), 2023</p>
  </div>

</body>

</html>
