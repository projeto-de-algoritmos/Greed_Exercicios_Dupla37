<!DOCTYPE html>
<html>

<head>
  <title>Mochila do Alquimista</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="logo">
    <img src="https://cdn.leonardo.ai/users/2d5b73e7-ee7b-47e4-9540-a3a3a88e42bd/generations/4c44127b-7af3-477b-bdbc-3b1191cbe889/variations/Default_Design_a_logo_written_A_Mochila_do_Alquimista_featurin_0_4c44127b-7af3-477b-bdbc-3b1191cbe889_1.jpg" alt="A Mochila do Alquimista Logo">
    <h1>Mochila do Alquimista</h1>
  </div>
  <div class="wrapper">
    <h1>Insira o peso primeiro, seguido pelo seu lucro no primeiro campo, e a capacidade no segundo campo!</h1>
    <div class="insert">
      <input type="text" placeholder="'peso lucro peso lucro...'" value="10 5 20 12 30 17" id="items">
      <input type="text" placeholder="Capacidade" value="45" id="capacity">
      <button id="runButton">Executar</button>
    </div>
    <div id="result" class="output">Resultado</div>
    <table>
      <tr>
        <th>Lucro</th>
        <th>Peso</th>
        <th>L/P</th>
        <th>X</th>
        <th>Resultado</th>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>

</html>
