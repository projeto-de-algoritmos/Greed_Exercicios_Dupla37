<!DOCTYPE html>
<html>

<head>
  <title>Mochila do Pirata</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>
  <div class="logo">
    <img src="https://images.squarespace-cdn.com/content/v1/5c86919db7c92c1344bc8064/1679641884854-K6H8YJUYJ61QZVMIG5VB/captChestIdleHit.gif?format=500w" alt="A Mochila do Pirata Logo">
    <h1>Mochila do Pirata</h1>
  </div>
  <div class="wrapper">
    <h1>Insira o peso primeiro, seguido pelo seu lucro no primeiro campo, e a capacidade no segundo campo!</h1>
    <div class="insert">
      <input type="text" placeholder="'peso lucro peso lucro...'" value="10 5 20 12 30 17" id="items">
      <input type="text" placeholder="Capacidade" value="45" id="capacity">
      <button id="runButton">Executar</button>
    </div>
    <div class="output">
      <h2>Resultado</h2>
      <div id="result">-</div>
    </div>
    <table>
      <thead>
        <tr>
          <th>Lucro</th>
          <th>Peso</th>
          <th>L/P</th>
          <th>Resultado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>

</html>
